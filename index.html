    <script>
      $(function () {
        let session = $("#session").text();
        if (session == "") {
          $("#session").text(" ");
          $("#bottomMenu").addClass("d-none");
          $("#loginMenu").removeClass("d-none");
        } else {
          $("#loginMenu").addClass("d-none");
          $("#bottomMenu").removeClass("d-none");
        }

        let search = "";
        $("#search").on("input", function () {
          search = $(this).val();
        });

        $("form").on("submit", function (e) {
          e.preventDefault();

          window.location.replace("https://jgjk.mobi/act/search/" + search);
        });
      });
